<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library your sister</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">YOUR SISTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Wanna play with?
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/book">Book</a></li>
                        <li><a class="dropdown-item" href="/author">Author</a></li>
                        <li><a class="dropdown-item" href="/editorial">Editorial</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<br>
<div class="container">
    <h1>Books Table</h1>
    <p th:if="${message != null}" th:text="${message}" class="alert alert-primary" role="alert"> </p>
    <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"> </p>
    <table class="table table-striped">
        <thead class="thead-dark">
        <th scope="row">ID</th>
        <th scope="row">ISBN</th>
        <th scope="row">Title</th>
        <th scope="row">Year</th>
        <th scope="row">Copies</th>
        <th scope="row">Loaned Copies</th>
        <th scope="row">Remaining Copies</th>
        <th scope="row">Status</th>
        <th scope="row">Author</th>
        <th scope="row">Editorial</th>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.copies}"></td>
            <td th:text="${book.loanedCopies}"></td>
            <td th:text="${book.remainingCopies}"></td>
            <td th:text="${book.enable}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.editorial}"></td>

            <td><a th:href="@{deletebook/{id}/(id=${book.id})}" >DELETE</a></td>

            <td><a th:href="@{getbook/{id}/(id=${book.id})}" >EDIT</a></td>

            <td><a th:href="@{rentbook/{id}/(id=${book.id})}" >RENT</a></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
