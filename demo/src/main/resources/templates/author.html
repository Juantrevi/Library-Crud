<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Wanna play with?
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/book">Book</a></li>
                        <li><a class="dropdown-item" href="/author">Author</a></li>
                        <li><a class="dropdown-item" href="/editorial">Editorial</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<form action="author/addauthor" method="POST">

    <legend>Add Author</legend>
    <p th:if="${message != null}" th:text="${message}" class="alert alert-primary" role="alert"> </p>
    <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"> </p>
    <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control"  placeholder="Name of the author" name="name" th:value="${name}">
    </div>

    <div class="mb-3">
        <label  class="form-label">Available</label><br>
        <select name="enable" th:value="${enable}">
            <option value="true">YES</option><br>
            <option value="false">NO</option><br>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add author</button>
    <br><br><br>

</form>

<a href="author/showall" class="btn btn-primary">SHOW ALL</a>
<br>

<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
