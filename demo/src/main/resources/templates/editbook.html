<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library your sister</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">YOUR SISTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Wanna play with?
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/book">Book</a></li>
                        <li><a class="dropdown-item" href="/author">Author</a></li>
                        <li><a class="dropdown-item" href="/editorial">Editorial</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<form action="book/saveedit" method="POST">

    <legend>Edit book</legend>

    <p th:if="${error != null}" th:text="${error}" style="color:red"> </p>
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label  class="form-label">ISBN</label>
        <input type="text" class="form-control"  placeholder="Editorial" name="isbn" th:value="${isbn}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Title</label>
        <input type="text" class="form-control"  placeholder="Editorial" name="title" th:value="${title}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Year</label>
        <input type="text" class="form-control"  placeholder="Editorial" name="year" th:value="${year}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Copies</label>
        <input type="text" class="form-control"  placeholder="Editorial" name="copies" th:value="${copies}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Authors</label>

        <SELECT class="form-control" name="author">
            <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.name}"> </option>|
        </SELECT>
    </div>
    <div class="mb-3">
        <label  class="form-label">Editorials</label>
        <a href="editorial">Add editorial</a>
        <SELECT class="form-control" name="editorial">
            <option th:each="editorial : ${editorials}" th:text="${editorial.name}" th:value="${editorial.name}"> </option>|
        </SELECT>
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>

</form>
<br>

<a href="book/showbooks" class="btn btn-primary">SHOW ALL</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
